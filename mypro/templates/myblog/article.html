<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
</head>
<body background="">
<div align="center">
    <h1>编辑文章</h1>
    <form action="/myblog/article/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>请输入标题：<input type="text" name="title" autocomplete="off"></td>
            </tr>

            <tr>
                <td><textarea name="coutext" id="" cols="40" rows="10" placeholder="请输入文章内容"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</div>
<script src="/static/tiny_mce/tiny_mce.js"></script>
<script>
tinyMCE.init({
        'mode':'textareas',
        'theme':'advanced',
        'width':700,
        'height':600,
})
</script>
</body>
</html>
