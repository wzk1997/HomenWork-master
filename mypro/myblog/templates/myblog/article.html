<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
    <title>博客首页</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/static/css/images/favicon.ico?cb=1"/>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all"/>
    <!--[if IE 6]>
    <link rel="stylesheet" href="/static/css/ie6.css" type="text/css" media="all"/>
    <![endif]-->
    <link rel="stylesheet" href="/static/js/fancybox/jquery.fancybox-1.3.1.css" type="text/css" media="screen"/>

    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.jcarousel.js"></script>
    <script type="text/javascript" src="/static/js/fancybox/jquery.fancybox-1.3.1.js"></script>
    <script type="text/javascript" src="/static/js/jquery-func.js"></script>
</head>
<body>
<!-- Shell -->
<div id="shell">
    <!-- Header -->
    <div id="header" class="big-box">
        <div class="bg-bottom">
            <!-- Logo -->
            <h1 id="logo"><a href="#">Blogger</a></h1>
            <!-- /Logo -->

            <!-- Search -->
            <div id="search">
                <form action="#" method="post">
                    <fieldset>
                        <input type="text" name="string" value="" class="field"/>
                        <input type="submit" value="SEARCH" class="submit"/>
                    </fieldset>
                </form>
            </div>
            <!-- /Search -->

            <div class="cl">&nbsp;</div>
        </div>
    </div>
    <!-- /Header -->

    <!-- Navigation -->
    <div id="navigation">
        <ul>
            <li><a href="{% url 'myblog:index' %}" class="active"><span>主页</span></a></li>
            <li><a href="{% url 'myblog:article_list' %}"><span>博客</span></a></li>
            <li><a href="{% url 'myblog:article' %}"><span>添加博客</span></a></li>
            <li><a href="#"><span>服务</span></a></li>
            <li><a href="{% url 'myblog:lastpwd' %}"><span>修改密码</span></a></li>

        </ul>
        <div class="cl">&nbsp;</div>
    </div>
    <!-- /Navigation -->

    <!-- Main -->
    <div id="main" class="big-box">
        <div class="bg-top">
            <div class="bg-bottom">
                <!-- Big Slider -->
                <div id="big-slider" class="slider">
                    <div align="center" class="p3">
                        <form action="/myblog/article/" method="post">
                            {% csrf_token %}
                            <table>
                                <tr align="center">
                                    <td>输入标题：<input type="text" name="title" autocomplete="off"></td>
                                </tr>
                                <tr align="center">
                                    <td>作者性名：<input type="text" autocomplete="off" name="author"></td>
                                </tr>
                                <tr>
                                    <td><textarea name="coutext" id="" cols="120" rows="45"
                                                  placeholder="请输入文章内容"></textarea></td>
                                </tr>

                                <tr>
                                    <td align="center"><input type="submit" width="100px"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="cl">&nbsp;</div>
                </div>
                <!-- /Bottom Text Block -->

            </div>
        </div>
    </div>
    <!-- /Main -->

    <!-- Footer -->
    <div id="footer">
        <p>
            &copy; 2010 <a href="#">Blogger</a> |
            Collect from <a href="http://www.cssmoban.com/" title="网站模板" target="_blank">编辑文章</a>
        </p>
    </div>
    <!-- /Footer -->
</div>
<!-- /Shell -->

</body>
</html>
